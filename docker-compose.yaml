version: '3'
services:
  elasticsearch:
    image: elasticsearch:7.17.7
    container_name: "elasticsearch"
    networks:
      - fullstack
    environment:
      - discovery.type=single-node
    volumes:
      - ./elasticsearch:/opt/
    ports:
      - 9200:9200
      - 9300:9300
  kibana:
    image: kibana:7.17.7
    container_name: "kibana"
    networks:
      - fullstack
    volumes:
      - ./kibana:/opt/
    ports:
      - 5601:5601
  fastapi:
    build:
      context: ./
      dockerfile: ./dockerfile
    container_name: fastapi
    networks:
      - fullstack
    volumes:
      - type: bind
        source: ./frontend_backend
        target: /opt/frontend_backend
    ports:
      - 8000:8000

    command: sh -c  "cd /opt/frontend_backend && uvicorn main:app --host 0.0.0.0 --port 8000 --reload "

networks:
  fullstack:
    name: text_analytics
    driver: bridge