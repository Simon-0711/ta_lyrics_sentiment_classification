version: '3'
services:
  elasticsearch:
    image: elasticsearch:7.17.7
    container_name: "elasticsearch"
    networks:
      - fullstack
    environment:
      - discovery.type=single-node
    volumes:
      - ./elasticsearch:/opt/
    ports:
      - 9200:9200
      - 9300:9300
  kibana:
    image: kibana:7.17.7
    container_name: "kibana"
    networks:
      - fullstack
    volumes:
      - ./kibana:/opt/
    ports:
      - 5601:5601
  fastapi:
    build:
      context: ./
      dockerfile: ./dockerfile_fastapi
    container_name: fastapi
    networks:
      - fullstack
    volumes:
      - type: bind
        source: ./backend
        target: /opt/backend
    ports:
      - 8000:8000
    command: sh -c  "cd /opt/backend && uvicorn main:app --host 0.0.0.0 --port 8000 --reload "

  react:
    image: node:lts-alpine3.16
    container_name: react
    networks:
      - fullstack
    volumes:
      - type: bind
        source: ./frontend
        target: /opt/frontend
    ports:
      - 3000:3000
    command: sh -c "cd /opt/frontend/mood_classification && npm install --quiet && npm start"

networks:
  fullstack:
    name: text_analytics
    driver: bridge